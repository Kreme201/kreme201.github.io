<html>

        <style>
            body { margin:0;padding:0;overflow-x:hidden; }
            .flake { animation: hewjeon 5s linear infinite; opacity:.3; }
            @keyframes hewjeon {
                0% { transform: rotate( 0deg ); }
                100% { transform: rotate( 360deg ); }
            }
            .audio_box{ display:block;position:fixed;top:10px;right:10px;border:2px solid #000;cursor:pointer;text-align:center;padding:5px 10px;color:#000;border-radius:10px;opacity:.5; }
        </style>

    </head>

    <body>
        <audio autoplay="autoplay" loop="true" controls="false" preload="auto" style="display:none;">
            <source src="./assets/audio/music.mp3" />
        </audio>
        <span class="audio_box"><i class="fas fa-volume-up"></i></span>

        <img src="./assets/images/main_image.jpg" style="width:100%;" />

        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
